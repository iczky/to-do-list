<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="public/styles/style.css" />
    <title>To-do-list</title>
  </head>
  <body>
    <div class="container">
      <header class="d-flex p-2 justify-content-between">
        <ul class="nav nav-pills d-flex">
          <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">Today</a>
          </li>
          <li class="nav-item"><a href="#" class="nav-link">Work</a></li>
          <li class="nav-item"><a href="#" class="nav-link">History</a></li>
        </ul>
        <ul class="nav nav-pills d-flex">
          <li class="nav-item nav-link">Date</li>
        </ul>
      </header>
    </div>
    <div
      class="container text-center d-flex flex-column justify-content-center"
    >
      <div class="card m-2">
        <h1 class="mt-3">TO-DO-LIST</h1>
        <div class="m-4">
          <form>
            <div class="form-group d-flex justify-content-center">
              <input
                type="text"
                name="to_do"
                placeholder="Put todolist"
                class="form-control"
                style="width: 50%"
              />
            </div>
            <div class="mt-4">
              <input
                type="submit"
                value="OK"
                class="btn btn-primary"
                style="width: 15%"
              />
            </div>
          </form>
        </div>
        <div class="d-flex justify-content-center">
          <div class="card m-3 align-items-center pt-3" style="width: 85%">
            <div class="mb-2">
              <!-- <% if (locals.to_do) { %>
                    <% list_todo.reverse() %>
                    <% for (let i = 0;i<list_todo.length;i++) { %> -->
              <div class="card m-2 rounded-4" style="width: 55rem">
                <div class="card-body d-flex">
                  <input type="checkbox" class="form-check-input" />
                  <!-- <p class="card-text ms-3"><%= list_todo[i] %>Test todolist content</p> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
